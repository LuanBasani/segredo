<audio id="background-music" loop>
    <source src="mae.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
</audio>

<script>
    // Garantir que o áudio comece no carregamento
    const music = document.getElementById("background-music");

    // Forçar autoplay ao carregar a página
    window.addEventListener("load", () => {
        music.play().catch((error) => {
            console.log("Autoplay bloqueado pelo navegador. Reproduza manualmente.");
        });
    });
</script>
